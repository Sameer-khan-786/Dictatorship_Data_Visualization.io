// Constants for sizing
var chartDim = {
    width: 1500,
    height: 500,
    margins: { top: 0, right: 20, bottom: 50, left: 50 }
};

var chartHeight = chartDim.height - chartDim.margins.top - chartDim.margins.bottom;
var chartWidth = chartDim.width - chartDim.margins.left - chartDim.margins.right;

var timelineSvg = d3.select("body").append("svg")
    .attr("height", chartDim.height)
    .attr("width", chartDim.width)
    .append("g")
    .attr("transform", `translate(${chartDim.margins.left},${chartDim.margins.top})`);

// Defining scales
var timeScale = d3.scaleTime()
    .range([0, chartWidth - 500]);

    // Define the year parse function
var parseYear = d3.timeParse("%Y");
// Append the X axis to the SVG
var timeAxisGroup = timelineSvg.append("g")
    .attr("transform", `translate(0,${chartHeight})`)
    .attr("class", "axis");

// Dropdown for country selection
var countryDropdown = d3.select("#countrySelect")
    .on("change", function() {
        redrawTimeline(this.value);
    });

// Add options to dropdown
countryDropdown.selectAll("option")
    .data(data)
    .enter()
    .append("option")
    .text(d => d.country)
    .attr("value", d => d.country);

// Initial timeline draw
redrawTimeline(data[0].country);

function redrawTimeline(selectedCountry) {
    // Update the title
    d3.select("#title_span").text(selectedCountry);
    // Find the selected country data
    var chosenCountryData = data.find(d => d.country === selectedCountry);
    // Parse the events from the data
    var parsedEvents = Object.entries(chosenCountryData.key_historical_events)
                             .map(([year, desc]) => ({ date: parseYearFromString(year), description: desc }));
    
    // Sort events by date
    parsedEvents.sort((a, b) => a.date - b.date);

    // Clear previous circles and text
    timelineSvg.selectAll(".event-circle, .event-text").remove();

    // Update the time scale domain
    var dateExtent = d3.extent(parsedEvents, d => d.date);
    timeScale.domain(dateExtent);
    timeAxisGroup.transition().call(d3.axisBottom(timeScale));

    // Calculate spacing for events
    var spacingBetweenEvents = calculateEventSpacing(parsedEvents);

    // Draw event circles
    var eventMarkers = timelineSvg.selectAll(".event-circle")
        .data(parsedEvents, d => d.date);

    eventMarkers.enter()
        .append("circle")
        .attr("class", "event-circle")
        .attr("r", 5)
        .merge(eventMarkers)
        .attr("cx", d => timeScale(d.date))
        .attr("cy", d => d.y);

    eventMarkers.exit().remove();

    // Draw event texts
    var eventLabels = timelineSvg.selectAll(".event-text")
        .data(parsedEvents, d => d.date);

    eventLabels.enter()
        .append("text")
        .attr("class", "event-text")
        .merge(eventLabels)
        .attr("x", d => timeScale(d.date) + 10)
        .attr("y", d => d.y + 4)
        .text(d => d.description)
        .call(wrapText, chartWidth - chartDim.margins.right - 10);

    eventLabels.exit().remove();
}

function wrapText(textSelection, allowedWidth) {
    textSelection.each(function() {
        var textElement = d3.select(this),
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            words = textElement.text().split(/\s+/).reverse(),
            word,
            y = textElement.attr("y"),
            dy = parseFloat(textElement.attr("dy") || 0),
            newTspan = textElement.text(null).append("tspan").attr("x", textElement.attr("x")).attr("y", y);

        while (word = words.pop()) {
            line.push(word);
            newTspan.text(line.join(" "));
            if (newTspan.node().getComputedTextLength() > allowedWidth) {
                line.pop();
                newTspan.text(line.join(" "));
                line = [word];
                newTspan = textElement.append("tspan").attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word);
            }
        }
    });
}

function parseYearFromString(yearString) {
    var match = yearString.match(/(\d{4})/);
    return match ? parseYear(match[0]) : null;
}

function calculateEventSpacing(events) {
    var spacing = 35; // Minimum spacing
    var lastY = chartDim.margins.top;
    events.forEach(function(d, i) {
        // Check if the current event has the same date as the previous event
        if (i > 0 && d.date.getTime() === events[i - 1].date.getTime()) {
            d.y = events[i - 1].y;
        } else {
            lastY += spacing;
            d.y = lastY;
        }
    });

    // Check if events overflow and adjust
    if (events[events.length - 1].y + spacing > chartHeight - chartDim.margins.bottom) {
        let excessHeight = events[events.length - 1].y + spacing - (chartHeight - chartDim.margins.bottom);
        events.forEach(d => d.y -= excessHeight);
    }

    return spacing;
}

        
redrawTimeline(data[0].country);
